{% load i18n %}
<div class="text-center font-weight-bold my-2">{{ criterion.name }}</div>
<div class="text-center my-2">{{ criterion.description_text }}</div>
<div class="text-center">
  <button type="button" class="btn btn-sm btn-light js-criterion-edit"
          data-url="{% url 'workflow:criterion_edit' action.id criterion.id %}"
          data-toggle="tooltip"
          title="{% trans 'Edit this criterion' %}">
    <span class="fa fa-pencil"></span></button>
  <button type="button" class="btn btn-sm btn-light js-show-stats"
          data-url="{% url 'table:stat_column_JSON' criterion.id %}"
          data-toggle="tooltip"
          title="{% trans 'Show stats about this criteria' %}">
    <span class="fa fa-bar-chart"></span></button>
  {% comment %}
  <button type="button" class="btn btn-sm btn-light  js-column-delete"
          data-url="{% url 'workflow:column_delete' criterion.id %}"
          data-toggle="tooltip"
          title="{% trans 'Delete this criterion' %}">
    <span class="fa fa-trash"></span></button>
  {% endcomment %}
</div>
